<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StudyVault - Share and discover academic papers, notes and resources with fellow students" />
    <meta name="keywords" content="academic papers, student resources, study materials, college notes, research papers, education" />
    <meta name="author" content="StudyVault" />
    <meta name="robots" content="index, follow" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="7gNNxuxFze935OwrznhPaNPnkGQ9jFleE2MS4fO5zE0" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://study-vault2.vercel.app/" />
    <meta property="og:title" content="StudyVault - Academic Resource Sharing" />
    <meta property="og:description" content="Share and discover academic papers, notes and resources with fellow students" />
    <meta property="og:image" content="https://study-vault2.vercel.app/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://study-vault2.vercel.app/" />
    <meta property="twitter:title" content="StudyVault - Academic Resource Sharing" />
    <meta property="twitter:description" content="Share and discover academic papers, notes and resources with fellow students" />
    <meta property="twitter:image" content="https://study-vault2.vercel.app/og-image.jpg" />
    
    <title>StudyVault - Academic Resource Sharing</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "StudyVault",
        "url": "https://study-vault2.vercel.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://study-vault2.vercel.app/browse?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "description": "Share and discover academic papers, notes and resources with fellow students",
        "publisher": {
          "@type": "Organization",
          "name": "StudyVault",
          "logo": {
            "@type": "ImageObject",
            "url": "https://study-vault2.vercel.app/logo.png"
          }
        }
      }
    </script>
    
    <!-- Preconnect to domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/main.tsx" as="script" type="module" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Font display optimization -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://study-vault2.vercel.app/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
