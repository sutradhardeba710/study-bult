<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Study Volte - Academic Resource Sharing Platform | Question Papers & Study Materials</title>
  <meta name="title" content="Study Volte - Academic Resource Sharing Platform | Question Papers & Study Materials" />
  <meta name="description"
    content="Access and share question papers, study materials, and academic resources from universities and colleges. Download previous year papers, upload notes, and connect with students worldwide." />
  <meta name="keywords"
    content="question papers, study materials, previous year papers, exam papers, university notes, college resources, academic sharing, study vault, solved papers, exam preparation, university question bank" />
  <meta name="author" content="Study Volte" />
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="language" content="English" />
  <meta name="revisit-after" content="7 days" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/vite.svg" />

  <!-- Canonical URL - will be updated by SEOHead component -->
  <link rel="canonical" href="https://study-volte.site/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://study-volte.site/" />
  <meta property="og:title" content="Study Volte - Academic Resource Sharing Platform" />
  <meta property="og:description"
    content="Access and share question papers, study materials, and academic resources from universities and colleges. Download previous year papers, upload notes, and connect with students worldwide." />
  <meta property="og:image" content="https://study-volte.site/og-image.png" />
  <meta property="og:image:alt" content="Study Volte - Academic Resource Sharing" />
  <meta property="og:site_name" content="Study Volte" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://study-volte.site/" />
  <meta property="twitter:title" content="Study Volte - Academic Resource Sharing Platform" />
  <meta property="twitter:description"
    content="Access and share question papers, study materials, and academic resources from universities and colleges." />
  <meta property="twitter:image" content="https://study-volte.site/og-image.png" />
  <meta property="twitter:image:alt" content="Study Volte Platform" />

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="G7zGXUFFSLeVjGqAboVqJmHPxLXftlqkAA7eOOxLEVM" />
  <!-- Mobile Web App -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Study Volte" />
  <meta name="application-name" content="Study Volte" />
  <meta name="theme-color" content="#6366f1" />

  <!-- Preconnect to domains for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />

  <!-- Preload critical assets -->
  <link rel="modulepreload" href="/src/main.tsx" />

  <!-- Font display optimization -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  </noscript>

  <!-- Structured Data for SEO - Organization -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://study-volte.site/",
      "name": "Study Volte",
      "alternateName": "Study Vault",
      "description": "Academic resource sharing platform for students and researchers. Access question papers, study materials, and exam resources from universities worldwide.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://study-volte.site/browse?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Study Volte",
        "logo": {
          "@type": "ImageObject",
          "url": "https://study-volte.site/vite.svg"
        }
      }
    }
    </script>

  <!-- Breadcrumb Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [{
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://study-volte.site/"
      }]
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
