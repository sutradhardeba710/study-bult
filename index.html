<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StudyVault - Your academic resource sharing platform" />
    <meta name="google-site-verification" content="5XaTO72ivLug23tyvXNmA6HKVfssn8ccJGE993YMpuY" />

    <!-- Preconnect to domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="modulepreload" href="/src/main.tsx" />

    
    <!-- Font display optimization -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://study-vault2.vercel.app/",
      "name": "StudyVault",
      "description": "Academic resource sharing platform for students and researchers",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://study-vault2.vercel.app/browse?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
